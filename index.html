                <li><a href="" class="filters">Americas</a></li>
                <li><a href="" class="filters">Asia</a></li>
                <li><a href="" class="filters">Europe</a></li>
                <li><a href="" class="filters">Oceania</a></li>
                <li><a href="" class="filters">Antarctic</a></li>

        </nav>
